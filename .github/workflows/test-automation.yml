name: E2E Test Automation with Allure Reports

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:      # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ 11 ]

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java
      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      # Step 3: Setup Python (for RAG service)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 4: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 5: Restore Allure history from GitHub Pages for trend graphs
      - name: Get Allure history from GitHub Pages
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy Allure history for trend graphs
        if: always()
        continue-on-error: true
        run: |
          mkdir -p target/allure-results
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history target/allure-results/history
            echo "âœ… Allure history restored for trend graphs"
          else
            echo "â„¹ï¸ No previous Allure history found - this may be the first run"
          fi

      # Step 6: Run tests
      - name: Run all tests
        run: mvn clean verify -DskipTests=false
        continue-on-error: true

      # Step 7: Generate Allure report
      - name: Generate Allure Report
        run: mvn allure:report -q
        if: always()

      # Step 8: Publish inline test results as a GitHub Check (visible on PRs and commits)
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/surefire-reports/**/*.xml
          check_name: "Cucumber Test Results"
          comment_mode: always

      # Step 9: Write summary directly to GitHub Actions job summary page
      - name: Write Test Summary to Job Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "target/allure-results/cucumber.json" ]; then
            python3 - << 'EOF' >> $GITHUB_STEP_SUMMARY
          import json

          try:
              with open("target/allure-results/cucumber.json") as f:
                  data = json.load(f)
              passed = failed = skipped = 0
              for feature in data:
                  for scenario in feature.get("elements", []):
                      steps = scenario.get("steps", [])
                      statuses = [s.get("result", {}).get("status", "skipped") for s in steps if steps]
                      if not steps:
                          skipped += 1
                      elif "failed" in statuses:
                          failed += 1
                      elif all(s == "passed" for s in statuses):
                          passed += 1
                      else:
                          skipped += 1
              total = passed + failed + skipped
              print("| Status | Count |")
              print("| --- | --- |")
              print(f"| âœ… Passed | {passed} |")
              print(f"| âŒ Failed | {failed} |")
              print(f"| â­ï¸ Skipped | {skipped} |")
              print(f"| ðŸ“Š **Total** | **{total}** |")
          except Exception as e:
              print(f"| âš ï¸ Could not parse results | {e} |")
          EOF
          else
            echo "âš ï¸ No Cucumber JSON results found at \`target/allure-results/cucumber.json\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Reports" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Full Allure Report (GitHub Pages):** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Allure Report Artifact:** Download from the *Artifacts* section below" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ **History & Trends:** Preserved across runs via GitHub Pages" >> $GITHUB_STEP_SUMMARY

      # Step 10: Upload Allure HTML report artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: target/allure-report/
          retention-days: 30

      # Step 11: Upload Allure raw results artifact
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 30

      # Step 12: Upload Cucumber HTML report artifact
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-html-report
          path: target/cucumber-reports/
          retention-days: 30

      # Step 13: Deploy Allure Report to GitHub Pages (with history for trend graphs)
      - name: Deploy Allure Report to GitHub Pages
        if: contains(fromJSON('["refs/heads/main","refs/heads/master","refs/heads/develop"]'), github.ref)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report/
          keep_files: false

